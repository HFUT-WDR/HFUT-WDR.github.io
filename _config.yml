# WDR 博客配置文件

# 站点信息
title: "机器人技术博客"
subtitle: "探索智能机器人技术"
description: "专注于机器人技术、人工智能和自动化的技术博客"
author: "机器人团队"
language: zh-CN
timezone: Asia/Shanghai

# URL 配置
url: https://yourusername.github.io
root: /
permalink: :year/:month/:title.html

# 目录配置
source_dir: source
public_dir: public
tag_dir: tags
category_dir: categories

# 写作配置
new_post_name: :year-:month-:day-:title.md
default_layout: post
titlecase: false

# 分页配置
per_page: 10
pagination_dir: page

# 主题配置
theme: default

# Markdown 配置
markdown:
  render:
    highlight: true
  plugins:
    - highlight.js

# 扩展配置
json_content: false
post_asset_folder: false

# 服务器配置
server:
  port: 4000
  log: false
  compress: false

# 时间格式
date_format: YYYY-MM-DD HH:mm:ss
